<p> 																					<b> 1) Калькулятор додавання </b>
 <input id="first"/> + <input id="second"/> = <output id="dodavannya"/>
 <button onclick="func()">Check results</button> <p></p>
</p>
 <script>
    function func(){
          var num1 = Number(document.getElementById("first").value);
          var num2 = Number(document.getElementById("second").value);
          var dodavannya = num1 + num2;

          document.getElementById("dodavannya").innerHTML = dodavannya;
          }
 </script>
